controller_manager:
  ros__parameters:
    update_rate: 1000  # Hz
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster
    joint_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController
    joint_trajectory_admittance_controller:
      type: joint_trajectory_admittance_controller/JointTrajectoryAdmittanceController
    # The gripper controller just relays position commands
    robotiq_gripper_controller:
      type: position_controllers/GripperActionController
    velocity_force_controller:
      type: velocity_force_controller/VelocityForceController
    joint_velocity_controller:
      type: joint_velocity_controller/JointVelocityController
    fault_controller:
      type: picknik_reset_fault_controller/PicknikResetFaultController

joint_trajectory_controller:
  ros__parameters:
    joints:
      - joint_1
      - joint_2
      - joint_3
      - joint_4
      - joint_5
      - joint_6
      - joint_7
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
    state_publish_rate: 100.0
    action_monitor_rate: 20.0
    allow_partial_joints_goal: false
    constraints:
      stopped_velocity_tolerance: 0.0
      goal_time: 10.0
      joint_1:
        goal: 0.05
      joint_2:
        goal: 0.05
      joint_3:
        goal: 0.05
      joint_4:
        goal: 0.05
      joint_5:
        goal: 0.05
      joint_6:
        goal: 0.05
      joint_7:
        goal: 0.05

joint_trajectory_admittance_controller:
  ros__parameters:
    planning_group_name: manipulator
    sensor_frame: grasp_link
    ee_frame: grasp_link
    stop_accelerations: [3.0, 3.0, 3.0, 3.0, 5.0, 5.0, 5.0]

robotiq_gripper_controller:
  ros__parameters:
    default: true
    joint: robotiq_85_left_knuckle_joint
    allow_stalling: true

velocity_force_controller:
  ros__parameters:
    planning_group_name: manipulator
    sensor_frame: grasp_link
    ee_frame: grasp_link
    jacobian_damping: 0.005
    state_publish_rate: 10
    max_joint_velocity:
      - 0.7
      - 0.7
      - 0.7
      - 0.7
      - 0.6
      - 0.6
      - 0.6
    max_joint_acceleration:
      - 2.6
      - 2.6
      - 2.6
      - 2.6
      - 5.0
      - 5.0
      - 5.0
    max_cartesian_velocity:
      - 0.250
      - 0.250
      - 0.250
      - 1.5707
      - 1.5707
      - 1.5707
    max_cartesian_acceleration:
      - 0.2
      - 0.2
      - 0.2
      - 1.0
      - 1.0
      - 1.0

joint_velocity_controller:
  ros__parameters:
    # Joint group to control.
    planning_group_name: manipulator
    # Maximum joint-space velocities.
    max_joint_velocity:
      - 0.7
      - 0.7
      - 0.7
      - 0.7
      - 0.6
      - 0.6
      - 0.6
    # Maximum joint-space accelerations.
    max_joint_acceleration:
      - 2.6
      - 2.6
      - 2.6
      - 2.6
      - 5.0
      - 5.0
      - 5.0
    command_interfaces: ["position"]
    # Padding (in radians) to add to joint position limits as a safety margin.
    joint_limit_position_tolerance: 0.02
    # Timeout in seconds after which the controller will stop motion if no new commands are received.
    command_timeout: 0.2
    # Rate in Hz at which the controller will publish the state.
    state_publish_rate: 20
