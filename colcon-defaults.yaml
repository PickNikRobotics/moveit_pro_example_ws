# Contains colcon default settings for user overlay containers.
build:
  # Enable this for bidirectional syncing from the UI
  symlink-install: true
  allow-overriding:
    - robotiq_description
    - ur_description
    - joint_trajectory_controller
  mixin:
    # Enable ccache support
    - ccache
    # Multithreaded linker to speed up linking step during compilation
    - lld
    - compile-commands
    # Debug info and build testing for dev workflows
    - rel-with-deb-info
    - build-testing-on
    - coverage-gcc
    - coverage-pytest
  packages-skip:
    - libfranka
    - franka_bringup
    - franka_example_controllers
    - franka_fr3_moveit_config
    - franka_gazebo_bringup
    - franka_ign_ros2_control
    - franka_gripper
    - franka_hardware
    - franka_robot_state_broadcaster
    - franka_ros2
    - franka_semantic_components
    - integration_launch_testing
test:
  event-handlers:
    - console_direct+
    - desktop_notification+
  packages-skip:
    - libfranka
    - franka_bringup
    - franka_example_controllers
    - franka_fr3_moveit_config
    - franka_gazebo_bringup
    - franka_ign_ros2_control
    - franka_gripper
    - franka_hardware
    - franka_robot_state_broadcaster
    - franka_ros2
    - franka_semantic_components
    - integration_launch_testing
